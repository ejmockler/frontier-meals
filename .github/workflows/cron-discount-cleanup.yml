# Discount Code Reservation Cleanup Job
#
# MIGRATED TO CLOUDFLARE WORKERS (Feb 2026)
# Now runs via frontier-meals-cron-frequent Worker every 5 minutes.
# This workflow is kept for manual fallback only.
#
# Secrets required in GitHub repo settings:
#   - CRON_SECRET: Shared secret for authenticating cron requests

name: Discount Reservation Cleanup

on:
  # schedule DISABLED - migrated to Cloudflare Workers
  # - cron: '*/5 * * * *'
  workflow_dispatch:

env:
  # Production domain - Cloudflare Pages with custom domain
  PRODUCTION_URL: 'https://frontiermeals.com'

jobs:
  cleanup-discount-reservations:
    name: Cleanup Expired Discount Reservations
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup Expired Reservations
        run: |
          response=$(curl -s -L -w "\n%{http_code}" -X POST "${{ env.PRODUCTION_URL }}/api/cron/cleanup-discount-reservations" \
            -H "Content-Type: application/json" \
            -H "Cron-Secret: ${{ secrets.CRON_SECRET }}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "::warning::Discount reservation cleanup returned status $http_code"
          fi
